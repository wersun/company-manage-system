<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Managing system</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/companies">Company manage system</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1 th:text="${company.name} +'- list of materials' ">Material list</h1>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Material</td>
            <td>Details</td>

        </tr>
        <tr th:each="material: ${materials}">
            <td th:text="${material.name}">Room Name</td>
            <td >
                <form method="GET"  th:action="'/materials/' + ${material.id} + '/details'">
                    <button type="submit" class="btn btn-info" >Info</button>
                </form>
            </td>
        </tr>
    </table>
    <form>
        <button id="revert" type="submit" class="btn btn-info" >Revert changes</button>
    </form>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017 Pawel Wronski</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Managing system</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link th:href="@{/css/site.css}" href="../static/css/site.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/companies">Company manage system</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1 th:text="${material.name} +'- details' ">Details</h1>
    </div>

    <form th:action="@{/save}" th:object="${details}" method="post">
    <table class="table table-striped table-bordered">
        <tr>
            <td>Detail</td>
            <td>Value</td>

        </tr>
        <tr>
            <td>Colour</td>
            <td><textarea th:text="${details.colour}" th:field="*{colour}" class="form-control" rows="1" id="colour"></textarea></td>
        </tr>
        <tr>
            <td>Weight</td>
            <td><textarea th:text="${details.weight}" th:field="*{weight}" class="form-control" rows="1" id="weight"></textarea></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:value="${details.price}" th:field="*{price}" class="form-control" id="price"></input></td>
        </tr>
    </table>
            <button type="submit" class="btn btn-info" >Save</button>

        </form>
    <form>
    <button id="revert" type="submit" class="btn btn-info" >Revert changes</button>
    </form>

</div>

<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017 Pawel Wronski</p></div>
        </div>
    </div>
</footer>


<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script  th:src="@{/js/site.js}" src="../static/js/site.js" ></script>
</body>
</html>
